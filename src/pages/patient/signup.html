<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <form method="post" class="signup-form" id="signup-form">
                <h1>Cadastro</h1>
                <label for="first-name">Nome:</label>
                <input type="text" class="form-control" id="first-name" name="first-name" required>
                
                <label for="last-name">Sobrenome:</label>
                <input type="text" class="form-control" id="last-name" name="last-name" required>

                <label for="age">Idade:</label>
                <input type="number" class="form-control" id="age" name="age" required>

                <label for="weight">Peso (kg):</label>
                <input type="number" class="form-control" id="weight" name="weight" step="0.01" required>

                <label for="height">Altura (cm):</label>
                <input type="number" class="form-control" id="height" name="height" required>
                
                <label for="inlineRadioOptions">Você faz exercícios?</label>
                <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="exercise" id="inlineRadio1" value="true">
                    <label class="form-check-label" for="inlineRadio1">Sim</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="exercise" id="inlineRadio2" value="false">
                    <label class="form-check-label" for="inlineRadio2">Não</label>
                </div>
                <br>
                
                <label for="signup-cpf">CPF:</label>
                <input type="text" class="form-control" id="signup-cpf" name="cpf" minlength="11" maxlength="11" required>
                
                <label for="signup-password">Senha:</label>
                <input type="password" class="form-control" id="signup-password" name="password" required>

                <button type="submit" class="btn btn-primary mt-5">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
